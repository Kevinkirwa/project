<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Managed Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Admin-Managed Table</h2>

    <table id="dataTable" border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>32</td>
        </tr>
    </table>

    <h3>Admin Controls</h3>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <label for="numRows">Number of Rows:</label>
        <input type="number" id="numRows" placeholder="Enter number of rows">

        <label for="numCols">Number of Columns:</label>
        <input type="number" id="numCols" placeholder="Enter number of columns">

        <br><br>

        <label for="colNames">Column Names (comma separated):</label>
        <input type="text" id="colNames" placeholder="Enter column names">

        <br><br>

        <button onclick="setupTable()">Setup Table</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
